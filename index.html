<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="info-container"> 

    <div class="img-container">  

      <img class="mobile-img" src="images/image-header-mobile.jpg" alt="Header Image">
      <img class="desktop-img" src="images/image-header-desktop.jpg" alt="Header Image">

    </div>

    <div class="desktop-layout">

      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>

      <ul>
        <li>10k+ <br> <span class="stat-text">companies</span></li>
        <li>314 <br> <span class="stat-text">templates</span></li>
        <li>12M+ <br> <span class="stat-text">queries</span></li>
      </ul>
      
    </div>

  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bryth*Writes</a>.
  </footer>
</body>
</html>
